     <script>
    /* Реализовать четыре основные арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.  */
    
    let a,b;
         function plus (a,b){
             let sum = a + b;
             return (console.log(sum))
         };
         function min (a,b){
             let min = a - b;
             return(console.log(min))
         }
          function division (a,b){
             let div = a / b;
             return (console.log(div))
         };
         function mult (a,b){
             let mul = a * b;
             return(console.log(mul))
         }
         
    plus (4,6);
    min(4,6);
    division (20,5);
    mult(4,6);    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </script>
