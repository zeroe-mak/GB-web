<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_1</title>
</head>
<body>
   <script>
    // Перевод градусов по цельсию в градусы по фаренгейту
  
	var Tc = prompt("Введите температуру в градусах по цельсию С");
	
// Показываем программе, что работаем с цифровыми значениями переменных
	Tc = parseInt(Tc);
	Tf = parseInt(Tf);
	
	var Tf = (9 / 5) * Tc + 32; 

	alert(Tc + " градусов по цельию - это " + Tf + " градусов по фаренгейту");
    
    </script>
    
</body>
</html>
