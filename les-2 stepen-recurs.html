   <script>
    
    //возведение в степень(рекурсия)
    
    let val;
    let pow;
    function power(val, pow){
        if(pow != 1){
            
            return val * power(val,pow-1)}    
                                
                else{
                    return val;
                }
            };
       console.log(power(2,3));
       
        
    
       
    </script>
